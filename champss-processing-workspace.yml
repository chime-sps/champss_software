workspace: champss-processing

sites:
  - chime

archive:
  mounts:
    allenby: "/"
    aro: "/"
    chime: "/data/chime/baseband/processed"
    canfar: "/arc/projects/chime_frb/data/canfar/processed"
    gbo: "/"
    kko: "/"
    hco: "/"

http:
  baseurls:
    configs:
      - http://frb-vsop:37015/v2
    pipelines:
      - http://frb-vsop:37015/v2
    schedules:
      - http://frb-vsop:37015/v2
    buckets:
      - http://frb-vsop.chime:8004
    results:
      - http://frb-vsop.chime:8005

config:
  archive:
    results: true
    plots:
      methods: ["move", "delete"]
      storage: "s3"
      permissions: List[Linux Groups]?
    products:
      methods: ["move", "delete"]
      storage: "posix"
  slack:

deployers:
  chime:
    docker:
      client_url: tcp://sps-archiver:2375
      volumes:
        data:
          type: "volume"
          target: "/data/"
          driver_config:
              driver: local
              driver_opts:
                  type: "nfs"
                  o: "rw,nfsvers=4.0,noatime,nodiratime,soft,addr=10.9.50.22"
                  device: ":/data/"