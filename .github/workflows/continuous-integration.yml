name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  # Avoid double checks from bot's automated release PR
  precommit:
    if: ${{ github.actor != 'github-actions' && github.event_name == 'pull_request' }}
    uses: chime-sps/champss_software/.github/workflows/precommit.yml@main
    secrets: inherit
  benchmark:
    if: ${{ github.actor != 'github-actions' && (github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch') }}
    uses: chime-sps/champss_software/.github/workflows/benchmark.yml@fix_benchmark_mount
    secrets: inherit
    with:
      branch_name: ${{ github.head_ref || 'benchmark' }}
  test:
    if: ${{ github.actor != 'github-actions' && github.event_name == 'push' && github.ref_name != 'main' && contains(github.event.head_commit.message, '[test]') }}
    uses: chime-sps/champss_software/.github/workflows/image.yml@main
    secrets: inherit
    with:
      image_tag: ${{ github.ref_name || 'test' }}
      build_locally: false
